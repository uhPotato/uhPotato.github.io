	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form" onsubmit="sendEmail(event)" method="post">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                        </li>
                        <li>
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Company" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="New Contact" required><br><br>
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" value="Submit">
                </form>

            <div id="confirmation" style="display:none;">
                    <p>Thank you! Your message has been sent.</p>
                  </div>
            
            <script>
                    function sendEmail(event) {
                      event.preventDefault();
              
                      // Get form data
                      let name = document.getElementById('name').value;
                      let email = document.getElementById('email').value;
                      let company = document.getElementById('company').value;
                      let subject = document.getElementById('subject').value;
                      
                      let message = document.getElementById('message').value;
              
                      // Email message
                      let body = "Name: " + name + "\nEmail: " + email + "\nSubject: " + subject + "\nMessage: " + "\nCompage: " + company +"\n" + message;
              
                      // Send email
                      let mailToLink = "mailto:david.davies2022@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
                      window.location.href = mailToLink;


                      document.getElementById('confirmation').style.display = 'block';
                    }
                  </script>

		</section>
