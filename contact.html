<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact | Philip David Davies</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

</head>
<body>

    

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">David Davies</a>
			<nav>
				<a href="about.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form" onsubmit="sendEmail(event)" method="post"></form>
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Your Name" required="required">
					</li>
					<li>
						<label for="company">Company</label>
						<input type="text" id="company" name="company" placeholder="Company" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="New Contact" required><br><br>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" value="Submit">
            </form>

            <div id="confirmation" style="display:none;">
                    <p>Thank you! Your message has been sent.</p>
                  </div>
            
            <script>
                    function sendEmail(event) {
                      event.preventDefault();
              
                      // Get form data
                      let name = document.getElementById('name').value;
                      let email = document.getElementById('email').value;
                      let company = document.getElementById('company').value;
                      let subject = document.getElementById('subject').value;
                      
                      let message = document.getElementById('message').value;
              
                      // Email message
                      let body = "Name: " + name + "\nEmail: " + email + "\nSubject: " + subject + "\nMessage: " + "\nCompage: " + company +"\n" + message;
              
                      // Send email
                      let mailToLink = "mailto:david.davies2022@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
                      window.location.href = mailToLink;


                      document.getElementById('confirmation').style.display = 'block';
                    }
                  </script>

		</section>

		<section class="sidebar">
			<div id="connect">
                <h2>Connect with Me</h2>
                
				<a href="https://github.com/uhPotato"><img src="../assets/images/github-128.png" class="social" alt="Github"></a>
				<a href="https://www.linkedin.com/in/david-davies-b0a604158/"><img src="../assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
				<a href="https://stackoverflow.com/users/9537945/daviespd?tab=profile"><img src="../assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
			</div>
		</section>
